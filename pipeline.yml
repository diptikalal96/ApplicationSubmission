# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:

- script: | 
    dotnet restore ApplicationSubmission.sln
    ls
  displayName: 'dotnet restore'

- script: | 
    dotnet clean ApplicationSubmission.sln
    ls
  displayName: 'dotnet clean'

- script: | 
    dotnet build ApplicationSubmission.sln --configuration Release
    ls
    cd /home/vsts/work/1/s/ApplicationSubmission/bin/Debug/netcoreapp2.1/
    ls -al
    pwd
  displayName: 'dotnet build'
  
- script: | 
    dotnet publish ApplicationSubmission.sln -o "Publish" -c Release
    ls
    cd Publish
    ls -al
    pwd
  displayName: 'dotnet build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'Publish'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    
- task: LambdaDeployFunction@1
  inputs:
    awsCredentials: 'awsconnection'
    regionName: 'ap-south-1'
    deploymentMode: 'codeandconfiguration'
    functionName: 'AppSubmission'
    functionHandler: 'ApplicationSubmission::ApplicationSubmission.LambdaEntryPoint::FunctionHandlerAsync'
    runtime: 'dotnetcore3.1'
    codeLocation: 'localfile'
    localZipFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    roleARN: 'ApplicationSubmission-LambdaExecutionRole-12JA4MGGXI2U4'
